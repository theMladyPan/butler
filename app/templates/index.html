<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record & Upload</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        
        <!-- Audio Recording Section -->
        <section class="text-center w-100">
            <h2>Click the button to record</h2>
            <button id="recordButton" class="btn btn-primary mt-3">Record</button>
            <p id="status" class="mt-3"></p>
            
            <!-- Waveform Visualization -->
            <div id="waveform" class="mt-4 mx-auto" style="width: 80%; height: 100px; background-color: #f8f9fa;"></div>
        </section>

        <!-- File Upload Section -->
        <section class="mt-5 w-100 text-center">
            <h2>Upload File</h2>
                <form action="{{ url_for('upload_document') }}" method="POST" enctype="multipart/form-data" class="mt-3">
                <input type="file" name="file" id="file" class="form-control w-50 mx-auto" accept="document/*" required>
                <button type="submit" class="btn btn-primary mt-3">Upload</button>
            </form>
            
            <div id="uploadStatus" class="mt-3"></div>
        </section>

    </div>

    <!-- JavaScript Libraries -->
    <script src="{{ url_for('static', path='recorder.js') }}"></script>
    <script src="{{ url_for('static', path='wavesurfer.js') }}"></script>
    <script src="{{ url_for('static', path='wavesurfer.microphone.js') }}"></script>
    <script src="{{ url_for('static', path='script.js') }}"></script>

</body>
</html>
